<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">

<head lang="en">
    <meta charset="UTF-8">
    <title>商品数据页</title>


</head>

<body>
<div>
<table>
    <tr>
        <th>名称</th>
        <th>类型</th>
        <th>相似度</th>
    </tr>
    <tr th:each="item,status : ${imageRecognitionResult.getResult()}">
        <th th:text="${item.keyword}"></th>
        <th th:text="${item.root}"></th>
        <th th:text="${item.score}"></th>
    </tr>
</table>



</div>
</body>

</html>
