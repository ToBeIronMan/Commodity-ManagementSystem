<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>登录界面</title>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <script src="https://www.jq22.com/jquery/jquery-1.10.2.js"></script>
</head>
<body>
<div class="wrap login_wrap">
    <div class="content">
        <div class="logo">
            <label for="id_avator">
                <img src="./img/icon.png" id="avatar_img"/>
            </label>
            <input type="file" id="id_avator" accept="image/png" hidden style="width: 40rem;"/>
        </div>
        <div class="login_box" style="border-radius:20px; width:500px;height: 350px;">

            <div class="login_form" style="border-radius:20px;">
                <div class="login_title">
                    登录
                </div>
                <form th:action="@{/login}" method="post">

                    <div class="form_text_ipt" style="border-radius:20px;" >
                        <input name="username" style="border-radius:20px;"type="text" placeholder="用户名">
                    </div>
                    <div class="ececk_warning"><span>用户名不能为空</span></div>
                    <div class="form_text_ipt" style="border-radius:20px;">
                        <input name="password" style="border-radius:20px;" type="password" placeholder="密码">
                    </div>
                    <div class="ececk_warning"><span>密码不能为空</span></div>

                    <div class="form_btn" >
                        <button type="submit" style="border-radius:20px;" >登录</button>
                    </div>
                    <div class="form_btn" >
                        <a th:href="@{/toregist}">  <button type="button" style="border-radius:20px;margin-top:30px" >注册</button></a>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
<div style="text-align:center;">
</div>
</body>
</html>
